{% load  static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Custom Theme files -->
        <link href="{% static 'css/signup.css/' %}"
              rel="stylesheet"
              type="text/css"
              media="all" />
        <!-- //Custom Theme files -->
        <!-- web font -->
        <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
              rel="stylesheet">
        <!-- //web font -->
    </head>
    <body>
        <!-- main -->
        <div class="main-w3layouts wrapper">
            <h1>login here</h1>
            <div class="main-agileinfo">
                <div class="agileits-top">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <input class="text" type="text" name="email" placeholder="email" required="">
                        <input class="text email "
                               type="password"
                               name="password"
                               placeholder="Password"
                               required="">
                        <div class="wthree-text">
                            <label class="anim">
                                <input type="checkbox" class="checkbox" required="">
                                <span>I Agree To The Terms & Conditions</span>
                            </label>
                            <div class="clear">
                                <a href="{% url 'forgot' %}" style="color: #000;">
                                    <br>
                                forgot password?</a>
                            </div>
                        </div>
                        <input type="submit" value="LOGIN">
                        <div class="clear align-items">
                            <a href="{% url 'forgot' %}" style="color: #000;">
                                <br>
                            Login through otp</a>
                        </div>
                    </form>
                    <a href="{% url 'signup' %}" style="color: #fff;">Don't have an Account?</a>
                </div>
            </div>
            <ul class="colorlib-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- //main -->
    </body>
</html>
