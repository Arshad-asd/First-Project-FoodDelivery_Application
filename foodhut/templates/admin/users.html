{% extends 'admin/base.html' %}


{% block content%}
<div class="container mt-5">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex" role="search" action="{% url 'search'%}"method="post">
      {% csrf_token %}
      <input autocomplete="off" type="tesxt" required="" class='form-control rounded' id="search" name="query" placeholder="Search" aria-label="search"  style="min-width: 125px;">
      <button class="btn btn-outline-success" type="submit" >Search</button>
    </form>
  </div>


    <div class="col-sm-12">
        <h4 class="text-center alert alert-info"> USER INFORMATION</h4>

        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">MOBILE</th>
                <th scope="col">EMAIL</th>
                
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
        {%for s in stu%}
              <tr>
                <th scope="row">{{s.id}}</th>
                <td>{{s.name}}</td>
                <td>{{s.mobile}}</td>
                <td>{{s.email}}</td>

                <td>
                    <a href="{% url 'user_edit' s.id%}" class="btn btn-warning " >Edit</a>
                    <form action="{% url 'delete_data' s.id %}" method="post" class="d-inline">{% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Delete">

                    </form>
                </td>
              </tr>
            {% endfor %}
        </table>
    </div>
</div>
</div>
{% endblock content%}
