{% extends 'admin/base_page.html' %}


{% block content%}
<div class="container mt-5">
<div class="col-sm-12">
    
    <h4 class="text-center alert alert-info"> USER INFORMATION </h4>
   
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">MOBILE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
    {%for i in user%}
            <tr>
              <th scope="row">{{i.id}}</th>
              <td>{{i.name}}</td>
              <td>{{i.mobile}}</td>
              <td>{{i.email}}</td>

              <td>
                  <a href="{% url 'user_edit' i.id%}" class="btn btn-warning btn-sm" >Edit</a>
                  <form action="{% url 'delete_data' i.id %}" method="post" class="d-inline">{% csrf_token %}
                      <input type="submit" class="btn btn-danger" value="Delete">

                  </form>
              </td>
            </tr>
          {% endfor %}
      </table>
      <div class="d-flex justify-content-center">
        <a href="{% url 'users' %}" class="btn btn-info" >Back to Home</a>
      </div>
  </div>
</div>
{% endblock content%}
